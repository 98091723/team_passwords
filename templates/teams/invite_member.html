{% extends 'base.html' %}

{% block title %}邀请成员 - {{ team.name }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">
                    <i class="bi bi-link-45deg"></i> 邀请团队成员
                </h3>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="email" class="form-label">受邀邮箱（可选）</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="输入邮箱，不填则生成邀请链接">
                        <div class="form-text">填写邮箱将自动发送邀请邮件，不填则生成可分享的邀请链接</div>
                    </div>
                    <div class="mb-3">
                        <label for="expires_days" class="form-label">有效期（天）</label>
                        <input type="number" class="form-control" id="expires_days" name="expires_days" value="3" min="1" max="30">
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'team_detail' team.id %}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> 返回
                        </a>
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-link-45deg"></i> 生成邀请
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
